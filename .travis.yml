dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8-dev"

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      script: 
        - ./.tests/import_test.sh

    - stage: deploy
      script: 
        - ./.deploy.sh
      python:
        - "3.7"
      if: branch = development
