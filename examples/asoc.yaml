appliance:
  lmi: #Local Management Interface settings
    timeout: 720
    timezone: "Australia/Brisbane"
  network:
    routes:
      - enabled: True
        comment: "Default route"
        address: "default"
        gateway: "192.168.42.1"
        interface: "1.1"
    interfaces:
      - label: "1.1"
        name: "default"
        comment: "default interface"
        enabled: True
        ipv4:
          dhcp:
            enabled: False
            allow_management: False
            provides_default_route: False
          addresses:
            - address: "192.168.42.101"
              mask_or_prefix: "24"
              broadcast_address: "192.168.42.255"
              allow_management: True
              enabled: True
            - address: "192.168.42.102"
              mask_or_prefix: "24"
              broadcast_address: "192.168.42.255"
              allow_management: False
              enabled: True
        ipv6:
          dhcp:
            enabled: False
            allowManagement: False
  activation: #Activation codes
    base: "390F-FCA3-1BF3-D607-E9D0-60E4-DC01-0C0B"
    aac: "7B85-119C-1C2E-2FC4-075F-D805-B7DC-08AD"
    fed: "5C29-6E32-F430-3921-41B6-4472-4F4A-9277"
webseal:
  runtime: #Runtime component must be defined in order to specify WebSEAL configuration
    policy_server: "local"
    clean_ldap: True
    admin_user: "sec_master"
    admin_password: "passw0rd"
    admin_cert_lifetime: 1460
  reverse_proxy:
    - name: "default"
      hostname: "my.idp"
      address: "192.168.42.102"
      listening_port: 7234
      domain: "Default"
      http: 
        enabled: "no"
      https:
        enabled: "yes"
        port: 443
      junctions:
        - junction_point: "/scim"
          transparent_path_junction: "yes"
          server_hostname: "localhost"
          junction_type: "ssl"
          remote_http_header:
            - "iv-user"
            - "iv-groups"
            - "iv-creds"
          enable_basic_auth: "yes"
          username: "easuser"
          password: "passw0rd"
          server_hostname: "localhost"
          server_port: 443
      aac_configuration:
        hostname: "localhost"
        port: 443
        user: "easuser"
        password: "passw0rd"
        junction: "/mga"
        reuse_acls: True
        reuse_certs: True
      stanza_config:
        - stanza: "local-apps"
          key: "cred-viewer"
          value: "cred"
        - stanza: "server"
          key: "auth-challenge-type"
          value: "[+*]ba"
        - stanza: "rsp-header-names"
          key: "content-security-policy"
          value: "default-src self; upgrade-insecure-requests; script-src unsafe-inline; img-src self https://168.1.30.85:30443 data:; frame-ancestors none; style-src self https://168.1.30.85:30443"
        - stanza: "ba"
          key: "ba-auth"
          value: "both"
  users:
    - name: "testuser"
      password: "passw0rd"
      first_name: "test"
      last_name: "user"
      cn: "testuser"
      dc: "iswga"
aac:
  authentication:
    mechanisms:
      - name: "Username Password"
        description: "username Password mechanism"
        uri: "urn:ibm:security:authentication:asf:mechanism:password"
        predefined: False
        type: "Username Password"
        properties:
          - usernamePasswordAuthentication.ldapBindDN: "cn=root, secAuthority=Default"
          - usernamePasswordAuthentication.ldapBindPwd: "passw0rd"
          - usernamePasswordAuthentication.ldapHostName: "localhost"
          - usernamePasswordAuthentication.ldapPort: "389"
          - usernamePasswordAuthentication.sslEnabled: "false"
          - usernamePasswordAuthentication.mgmtDomain: "Default"
          - usernamePasswordAuthentication.maxServerConnections: "16"
          - usernamePasswordAuthentication.userSearchFilter: "(|(objectclass=ePerson)(objectclass=Person))"
          - usernamePasswordAuthentication.loginFailuresPersistent: "false"
      - name: "Example InfoMap Mechanism"
        description: "Info Map Authentication"
        uri: "urn:ibm:security:authentication:asf:mechanism:test"
        predefined: False
        type: "Info Map Authentication"
        properties:
          - infoMap.HTMLPage: ""
          - infoMap.JSRule: ""
  advanced_configuration:
    - id: 12503
      sensitive: False
      value: "both"
