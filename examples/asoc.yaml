mgmt_password: "R4nd0mP455w0rd"
mgmt_old_password: "admin"
docker:
  orchestration: "kubernetes"
  containers:
    namespace: "default"
    configuration: "isamconfig"
    webseal: "isamwebseal"
    runtime: "isamruntime"
    dsc: "isamdsc"
  lmi: #Local Management Interface settings
    timeout: 720
    timezone: "Australia/Brisbane"
    admin_password: "examplePassw0rd"
  activation: #Activation codes
    wga: "&BASE_CODE"
    mga: "&ACCESS_CONTROL_CODE"
    federation: "&FEDERATION_CODE"
  database:
    type: "postgresql"
    host: "postgresql"
    port: 5432
    ssl: True
    username: "postgres"
    password: "Passw0rd"
    db_name: "isam"
  configuration_publishing:
    user: "cfgsvc"
    password: "Passw0rd"
  ssl_certificates:
    - name: "lmi_trust_store"
      signer_certificates:
        - "ssl_certificates/lmi_trust_store"
    - name: "rt_profile_keys"
      signer_certificates:
        - "ssl_certificates/rt_profile_keys"
webseal:
  runtime:
    policy_server: "local"
    user_registry: "ldap"
    domain: "Default"
    ldap:
      host: "openldap"
      port: 636
      key_file: "lmi_trust_store"
      dn: "cn=root,secAuthority=Default"
      dn_password: "Passw0rd"
    clean_ldap: True
    admin_user: "sec_master"
    admin_password: "Passw0rd"
    admin_cert_lifetime: 1460
  reverse_proxy:
    - name: "default"
      domain: "Default"
      http: 
        enabled: "no"
      https:
        enabled: "yes"
        port: 443
      ldap:
        ssl: "yes"
        port: 636
        key_file: "lmi_trust_store"
      aac_configuration:
        hostname: "isamruntime"
        port: 443
        user: "easuser"
        password: "passw0rd"
        junction: "/mga"
        reuse_acls: True
        reuse_certs: True
      stanza_config:
        - stanza: "local-apps"
          key: "cred-viewer"
          value: "cred"
        - stanza: "server"
          key: "auth-challenge-type"
          value: "[+*]ba"
        - stanza: "rsp-header-names"
          key: "content-security-policy"
          value: "default-src self; upgrade-insecure-requests; script-src unsafe-inline; img-src self https://168.1.30.85:30443 data:; frame-ancestors none; style-src self https://168.1.30.85:30443"
        - stanza: "ba"
          key: "ba-auth"
          value: "both"
  users:
    - name: "testuser"
      first_name: "Test"
      last_name: "user"
      password: "passw0rd"
      cn: "testuser"
      dc:
        - "ibm"
        - "com"
aac:
  authentication:
    mechanisms:
      - name: "Username Password"
        description: "username Password mechanism"
        uri: "urn:ibm:security:authentication:asf:mechanism:password"
        predefined: False
        type: "Username Password"
        properties:
          - usernamePasswordAuthentication.ldapBindDN: "cn=root,secAuthority=Default"
          - usernamePasswordAuthentication.ldapBindPwd: "Passw0rd"
          - usernamePasswordAuthentication.ldapHostName: "openldap"
          - usernamePasswordAuthentication.ldapPort: "636"
          - usernamePasswordAuthentication.sslEnabled: "true"
          - usernamePasswordAuthentication.sslTrustStore: "lmi_trust_store.kdb"
          - usernamePasswordAuthentication.mgmtDomain: "Default"
          - usernamePasswordAuthentication.maxServerConnections: "16"
          - usernamePasswordAuthentication.userSearchFilter: "(|(objectclass=ePerson)(objectclass=Person))"
          - usernamePasswordAuthentication.loginFailuresPersistent: "false"
  advanced_configuration:
    - id: 12503
      sensitive: False
      value: "both"
